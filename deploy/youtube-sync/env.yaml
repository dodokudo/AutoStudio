project: PROJECT_ID
serviceName: autostudio-youtube-sync
region: asia-northeast1
image: gcr.io/PROJECT_ID/autostudio-youtube-sync:latest
env:
  - name: NODE_ENV
    value: production
  - name: GOOGLE_SERVICE_ACCOUNT_JSON
    value: "${GOOGLE_SERVICE_ACCOUNT_JSON}"
  - name: YOUTUBE_API_KEY
    value: "${YOUTUBE_API_KEY}"
  - name: YOUTUBE_CHANNEL_ID
    value: "${YOUTUBE_CHANNEL_ID}"
  - name: YOUTUBE_COMPETITOR_IDS
    value: "${YOUTUBE_COMPETITOR_IDS}"
  - name: YOUTUBE_BQ_DATASET_ID
    value: "${YOUTUBE_BQ_DATASET_ID}"
  - name: YOUTUBE_OAUTH_CLIENT_ID
    value: "${YOUTUBE_OAUTH_CLIENT_ID}"
  - name: YOUTUBE_OAUTH_CLIENT_SECRET
    value: "${YOUTUBE_OAUTH_CLIENT_SECRET}"
  - name: YOUTUBE_OAUTH_REFRESH_TOKEN
    value: "${YOUTUBE_OAUTH_REFRESH_TOKEN}"
